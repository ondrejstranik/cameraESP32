<!DOCTYPE html>
<html>
<head>
    <title>WiFi Connect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body style="font-family: Arial; text-align:center; margin-top:40px;">

    <h2>Connect to WiFi</h2>
    <button onclick="showWifiQR()" 
            style="padding: 12px 25px; font-size:18px;">
        Connect to WiFi
    </button>

    <div id="qr-container" style="margin-top:30px; display:none;">
        <canvas id="qr"></canvas>
        <p>Scan this QR code to connect.</p>
    </div>

    <script>
        function showWifiQR() {
            const ssid = "MyNetwork";      // <-- your wifi name
            const password = "mypassword"; // <-- your wifi password
            const encryption = "WPA";      // WEP / WPA / nopass

            let qrText = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

            let qr = new QRious({
                element: document.getElementById("qr"),
                size: 300,
                value: qrText
            });

            document.getElementById("qr-container").style.display = "block";
        }
    </script>

</body>
</html>
