<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpeg" href="">
</head>
<style>
  #dogPic, #catPic {
    width: 20px;
    height: 20px;
    position: absolute;
    background: red;
    top: 10px;
    left: 10px;
  }

  #dogPic {
    background: blue;
    top: 50px;
    left: 50px;
  }
</style>
<body>
  <img id="cameraStreamID" src="site-logo.jpg" alt="" />
  <canvas id='myCanvas' width='50px' height='50px'></canvas>
  <div id="dogPic"></div>
  <div id="catPic"></div>
</body>
<script>
  // DOM Elements
  const img = document.getElementById('cameraStreamID');
  const cnvs = document.getElementById("myCanvas");
  const ctx = cnvs.getContext("2d");
  var dog = document.getElementById("dogPic");
  var cat = document.getElementById("catPic");
  var moving = false;

  function Draw(){
    cnvs.style.position = "absolute";
    cnvs.style.left = img.offsetLeft + "px";
    cnvs.style.top = img.offsetTop + "px";
    
    var ctx = cnvs.getContext("2d");
    ctx.beginPath();
    ctx.arc(25, 25, 24, 0, 2 * Math.PI, false);
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#00ff00';
    ctx.stroke();
  }

  function move(e){
    var newX = e.clientX - 10;
    var newY = e.clientY - 10;
    image.style.left = newX + "px";
    image.style.top = newY + "px";
  }

  function initialClick(e) {
    if(moving){
      document.removeEventListener("mousemove", move);
      moving = !moving;
      return;
    }
    moving = !moving;
    image = this;
    document.addEventListener("mousemove", move, false);
  }

  Draw()
  dog.addEventListener("mousedown", initialClick, false);
  cat.addEventListener("mousedown", initialClick, false);
  cnvs.addEventListener("mousedown", initialClick, false);

</script>

</html>
